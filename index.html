<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend List</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="m-3">
    <h2 id="page title">Annie's Friend List</h2>
  </div>
  <div class="row" id="data-panel">
    <div class="col-sm-2 m-3">
      <div class="mb-3">
        <div class="card">
          <img src="https://robohash.org/totampossimusblanditiis.png?size=300x300&set=set1" class="card-img-top" alt="friend-avatar">
          <div class="card-body">
            <h5 class="card-title" id="friend-name">Friend's Name</h5>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#friendInfoModal">More...</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal" id="friendInfoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row modal-body">
          <div class="col-sm-7">
            <img src="" alt="" id="friend-modal-avatar">
          </div>
          <div class="col-sm-5">
            <p id="friend-modal-gender"></p>
            <p id="friend-modal-birthday-age"></p>
            <p id="friend-modal-region"></p>
            <p id="friend-modal-email"></p>
            <p><em id="friend-modal-update"></em></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Paginator -->
  <nav aria-label="Page navigation" id="paginator">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>
  <!-- Ajax -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- My JS -->
  <script src="/index.js"></script>
  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
